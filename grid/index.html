<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="heading">Grid Layout System</h1>

    <main>
        <div class="box black"></div>
        <div class="box red"></div>
        <div class="box blue"></div>
        <div class="box yellow"></div>
        <div class="box gray"></div>
        <div class="box white"></div>
        <div class="box chocolate"></div>
        <div class="box lightblue"></div>
        <div class="box brown"></div>
    </main>

    <h1 style="margin-top: 20px">Grid Template Areas</h1>
    <section id="container">
        <div class="box cyan"></div>
        <div class="box coral"></div>
        <div class="box darkred"></div>
        <div class="box darkgreen"></div>
        <div class="box darkolivegreen"></div>
    </section>
</body>
</html>

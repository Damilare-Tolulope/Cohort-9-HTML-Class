<!DOCTYPE html>
<html>
    <head>
        <title>Form Elements</title>
    </head>
    <body>

        <!-- Input Form Elements -->
        <form>
            <!-- Text input -->
             <input type="text" name="Full name" placeholder="Enter your name!" />

             <!-- Number input -->
              <input type="number" placeholder="0" />

              <input type="email" placeholder="Enter your email!" />

              <input type="date" />

              <input type="datetime-local" />

              <input type="file" />

              <div>
                <input type="radio" name="gender" /> <span>Male</span>
              </div>
              <div>
                <input type="radio" name="gender" /> <span>Female</span>
              </div>
              

              <div>
                <input type="checkbox" name="hobby" /> <span>Gaming</span>
              </div>
               <div>
                <input type="checkbox" name="hobby" /> <span>Sleeping</span>
              </div>
               <div>
                <input type="checkbox" name="hobby" /> <span>Running</span>
              </div>
              
              <input type="password" placeholder="********"/>

              <!-- Text area -->
               <textarea rows="6" cols="20"></textarea>

              <!-- Select -->
               <select>
                    <option value="blue">Blue</option>
                    <option value="yellow">yellow</option>
                    <option value="black">black</option>
                    <option value="red">red</option>
                    <option value="white">white</option>
               </select>

               <!-- buttons -->
                <button type="button">Click me</button>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
        </form>
    </body>
</html>
